{% load static %}

<!doctype html>

    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>People Login Manship</title>
      <meta name="description" content="People Software of Manship used for crew management operations for their vessels and its crews">
      <meta name="keywords" content="seafarer, mariner, maritime, crew system, crewing system, application, application form">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="apple-touch-icon" href="{% static 'img/favicon.ico' %}">
      <link rel="icon" href="{% static 'img/favicon.ico' %}">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <style>
          
      </style>
      <link rel="stylesheet" href="{% static 'css/main.css' %}">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    </head>
    <body class="login">
      <!--[if lt IE 8]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

    <!-- Main jumbotron for a primary marketing message or call to action -->

    <div id="container">
      <div id="content" class="colM">
        <div id="content-main">
          <form action="{% url 'validate' %}" method="post" id="login-form">
            {% csrf_token %}
            <div id="logo" align="center"><a href="#">
              <img src="{% static 'img/manshiplg.png' %}" width="300"></a>
            </div>
            <div class="error">{{ request.GET.error }}</div>
            <div class="form-row">
              <input id="id_username" class="form-control" type="text" name="username" maxlength="254">
              <div id = "usernamesubmit" /></div>
            </div>
            <div class="form-row">
              <input id="id_password" class="form-control" type="password" name="password">  
              <div id = "passwordsubmit" /></div>
              <input type="hidden" name="next" value="" />
            </div>
            <div class="password-reset-link">
              <a href="/admin/password_reset/">Forgotten your password or username?</a>
            </div>
            <div class="submit-row">
              <label>&nbsp;</label><button type="submit" value="{# trans 'Log in' #}" />Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
